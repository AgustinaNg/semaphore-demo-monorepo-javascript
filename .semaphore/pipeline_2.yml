version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Publish
    task:
      jobs:
        - name: Publish to npm
          commands:
            - npm install --global lerna
            - checkout
            - 'echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc'
            - lerna publish from-git --no-git-tag-version --no-push --yes
      secrets:
        - name: NPM
