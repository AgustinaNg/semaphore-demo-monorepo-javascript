version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: npm install
          commands:
            - npm install --global lerna
            - checkout
            - cache restore
            - lerna exec npm install
            - cache store
promotions:
  - name: Publish to NPM
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: tag =~ '.*' AND result = 'passed'
