version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  queued:
    when: 'true'
blocks:
  - name: Install
    task:
      jobs:
        - name: Bootstrap
          commands:
            - npm install --global lerna
            - checkout
            - 'lerna exec -- cache restore node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME'
            - lerna bootstrap
            - 'lerna exec -- cache store node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME node_modules'
    dependencies: []
  - name: Tests API
    task:
      prologue:
        commands:
          - npm install --global lerna
          - checkout
          - 'lerna exec -- cache restore node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME node_modules'
          - lerna bootstrap
      jobs:
        - name: Lint
          commands:
            - lerna run lint --scope @tomfern/api2
        - name: Unit tests
          commands:
            - lerna run test --scope @tomfern/api2
        - name: Integration tests
          commands:
            - lerna run test-integration --scope @tomfern/api2
    run:
      when: change_in('/packages/api/')
    dependencies:
      - Install
  - name: Tests WEB
    run:
      when: change_in('/packages/web/')
    dependencies:
      - Install
    task:
      prologue:
        commands:
          - npm install --global lerna
          - checkout
          - 'lerna exec -- cache restore node-modules-\$LERNA_PACKAGE_NAME-$SEMAPHORE_GIT_BRANCH,node-modules-\$LERNA_PACKAGE_NAME node_modules'
          - lerna bootstrap
      jobs:
        - name: Lint
          commands:
            - lerna run lint --scope @tomfern/web
        - name: Unit tests
          commands:
            - lerna run test --scope @tomfern/web
        - name: Integration tests
          commands:
            - lerna run test-integration --scope @tomfern/web
promotions:
  - name: Publish packages
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: tag =~ '.*' AND result = 'passed'
