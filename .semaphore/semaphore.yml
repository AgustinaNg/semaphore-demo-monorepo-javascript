version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: API service
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
          - yarn install
      jobs:
        - name: Lint
          commands:
            - yarn workspace api lint
        - name: Units
          commands:
            - yarn workspace api start &
            - sleep 5
            - yarn workspace api test
            - killall node
    dependencies: []
    run:
      when: 'change_in(''/packages/api/'', {default_branch: ''final''})'
  - name: Web app
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 15.14
          - yarn install
      jobs:
        - name: Lint
          commands:
            - yarn workspace web lint
        - name: Units
          commands:
            - yarn workspace web test
    run:
      when: 'change_in(''/packages/web/'', {default_branch: ''final''})'
